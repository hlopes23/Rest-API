spring.application.name=car_shop
# Configurações do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rental_vehicle?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysqltest
# Configurações do Hibernate (JPA)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Opcional: Configurações adicionais
spring.jpa.properties.hibernate.format_sql=true